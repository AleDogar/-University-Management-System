<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Cursuri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Listă Cursuri</h1>

<div class="mb-3">
    <a th:href="@{/courses/new}" class="btn btn-primary">Adaugă Curs Nou</a>
</div>

<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Titlu</th>
        <th>Credite</th>
        <th>Departament</th>
        <th>Sală</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses.values()}">
        <td th:text="${course.courseID}"></td>
        <td th:text="${course.title}"></td>
        <td th:text="${course.credits}"></td>
        <td th:text="${course.departmentID}"></td>
        <td th:text="${course.roomID}"></td>
        <td>
            <a th:href="@{/courses/{id}(id=${course.courseID})}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{/courses/{id}/edit(id=${course.courseID})}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{/courses/{id}/delete(id=${course.courseID})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
