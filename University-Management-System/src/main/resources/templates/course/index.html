<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Cursuri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Listă Cursuri</h1>

<div class="mb-3">
    <a th:href="@{/courses/new}" class="btn btn-primary">Adaugă Curs Nou</a>
</div>

<!-- Mesaje flash -->
<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
</div>
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Titlu</th>
        <th>Credite</th>
        <th>Departament</th>
        <th>Sală</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterăm prin Map<String, Course> -->
    <tr th:each="entry : ${courses}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value.title}"></td>
        <td th:text="${entry.value.credits}"></td>
        <td th:text="${entry.value.departmentID}"></td>
        <td th:text="${entry.value.roomID}"></td>
        <td>
            <a th:href="@{'/courses/' + ${entry.key}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/courses/' + ${entry.key} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/courses/' + ${entry.key} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
