<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Courses</h1>

<a th:href="@{/courses/new}" class="btn btn-success mb-3">Add New</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Credits</th>
        <th>Department</th>
        <th>Room</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${courses}">
        <td th:text="${c.courseID}"></td>
        <td th:text="${c.title}"></td>
        <td th:text="${c.credits}"></td>
        <td th:text="${c.departmentID}"></td>
        <td th:text="${c.roomID}"></td>
        <td>
            <a th:href="@{'/courses/' + ${c.courseID}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/courses/' + ${c.courseID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/courses/' + ${c.courseID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
