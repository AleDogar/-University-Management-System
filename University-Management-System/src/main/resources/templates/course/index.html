<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Courses</title></head>
<body>
<h1>Courses</h1>
<a th:href="@{/courses/new}">Add Course</a>
<table border="1">
    <thead><tr><th>ID</th><th>Title</th><th>Credits</th><th>Dept</th><th>Room</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="c : ${courses}">
        <td th:text="${c.courseID}">id</td>
        <td th:text="${c.title}">title</td>
        <td th:text="${c.credits}">credits</td>
        <td th:text="${c.departmentID}">dept</td>
        <td th:text="${c.roomID}">room</td>
        <td>
            <form th:action="@{'/courses/' + ${c.courseID} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
