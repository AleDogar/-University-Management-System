<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${course.courseID != null ? 'Edit Course' : 'New Course'}">
        Course Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${course.courseID != null ? 'Edit Course' : 'New Course'}"></h1>

<form th:action="@{/courses/save}" method="post" th:object="${course}">

    <div class="mb-3">
        <label for="courseID" class="form-label">ID:</label>
        <input type="text" id="courseID" class="form-control"
               th:field="*{courseID}" th:readonly="${course.courseID != null}"/>
    </div>

    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" class="form-control" th:field="*{title}" required/>
    </div>

    <div class="mb-3">
        <label for="credits" class="form-label">Credits:</label>
        <input type="number" id="credits" class="form-control" th:field="*{credits}" min="1" required/>
    </div>

    <div class="mb-3">
        <label for="departmentID" class="form-label">Department ID:</label>
        <input type="text" id="departmentID" class="form-control" th:field="*{departmentID}" required/>
    </div>

    <div class="mb-3">
        <label for="roomID" class="form-label">Room ID:</label>
        <input type="text" id="roomID" class="form-control" th:field="*{roomID}" required/>
    </div>

    <!-- Enrollments and assignments are NOT edited here, only displayed in details page -->

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/courses}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
