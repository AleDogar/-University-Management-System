<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.courseID == null} ? 'Curs Nou' : 'Editare Curs'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${course.courseID == null} ? 'Curs Nou' : 'Editare Curs'"></h1>

    <!-- Mesaje flash -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${course.courseID == null ? '/courses/create' : '/courses/update'}"
          th:object="${course}"
          method="post"
          novalidate>

        <!-- ID Curs -->
        <div class="mb-3">
            <label class="form-label" for="courseID">ID Curs *</label>
            <input id="courseID" type="text"
                   class="form-control"
                   th:field="*{courseID}"
                   th:readonly="${course.courseID != null}"
                   placeholder="ex: C101">
            <div class="text-danger" th:if="${#fields.hasErrors('courseID')}" th:errors="*{courseID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('courseID')}">
                <span th:if="${course.courseID == null}">Format: C + număr (ex: C1, C101)</span>
                <span th:if="${course.courseID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Titlu -->
        <div class="mb-3">
            <label class="form-label" for="title">Titlu *</label>
            <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="ex: Programare Java">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <!-- Credite -->
        <div class="mb-3">
            <label class="form-label" for="credits">Credite *</label>
            <input id="credits" type="number" class="form-control" th:field="*{credits}" min="1" max="30" step="1">
            <div class="text-danger" th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></div>
        </div>

        <!-- Departament -->
        <div class="mb-3">
            <label class="form-label" for="departmentID">Departament *</label>
            <select id="departmentID" class="form-control" th:field="*{departmentID}">
                <option value="">Selectează...</option>
                <option th:each="deptKey : ${departments.keySet()}"
                        th:value="${deptKey}"
                        th:text="${deptKey}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('departmentID')}" th:errors="*{departmentID}"></div>
        </div>

        <!-- Sala -->
        <div class="mb-3">
            <label class="form-label" for="roomID">Sală *</label>
            <select id="roomID" class="form-control" th:field="*{roomID}">
                <option value="">Selectează...</option>
                <option th:each="roomKey : ${rooms.keySet()}"
                        th:value="${roomKey}"
                        th:text="${roomKey}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('roomID')}" th:errors="*{roomID}"></div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="${course.courseID == null ? 'Creează' : 'Actualizează'}"></button>
            <a th:href="@{/courses}" class="btn btn-secondary">Înapoi</a>
        </div>

    </form>

</div>
</body>
</html>
