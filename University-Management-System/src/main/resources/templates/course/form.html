<form th:action="${course.courseID == null} ? '/courses/create' : '/courses/update'"
      th:object="${course}"
      method="post">

    <label>ID Curs:</label>
    <input type="text" th:field="*{courseID}" required /> <br><br>

    <label>Titlu:</label>
    <input type="text" th:field="*{title}" required /> <br><br>

    <label>Credite:</label>
    <input type="number" th:field="*{credits}" min="1" max="30" required /> <br><br>

    <label>Departament:</label>
    <select th:field="*{departmentID}">
        <option th:each="d : ${departments}"
                th:value="${d.key}"
                th:text="${d.key + ' - ' + d.value.departmentName}">
        </option>
    </select>
    <br><br>

    <label>Sală:</label>
    <select th:field="*{roomID}">
        <option th:each="r : ${rooms}"
                th:value="${r.key}"
                th:text="${r.key + ' - ' + r.value.roomName}">
        </option>
    </select>
    <br><br>

    <button type="submit">Salvează</button>
</form>
