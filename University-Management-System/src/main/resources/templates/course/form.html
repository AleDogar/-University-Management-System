<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Curs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${course.courseID != null} ? 'Editare Curs' : 'Curs Nou'"></h1>

    <!-- Mesaj succes -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Eroare -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Formular unic -->
    <form th:action="${course.courseID == null ? '/courses/create' : '/courses/update'}"
          th:object="${course}"
          method="post"
          novalidate>

        <!-- ID Curs -->
        <div class="mb-3">
            <label class="form-label">ID Curs</label>
            <input type="text" class="form-control"
                   th:field="*{courseID}"
                   th:readonly="${course.courseID != null}"
                   placeholder="ex: C101">
            <div class="form-text">
                <span th:if="${course.courseID == null}">Format: C + număr (ex: C1, C101)</span>
                <span th:if="${course.courseID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Titlu -->
        <div class="mb-3">
            <label class="form-label">Titlu *</label>
            <input type="text" class="form-control" th:field="*{title}"
                   placeholder="ex: Programare Java" required>
            <div class="form-text">Minim 2 caractere</div>
        </div>

        <!-- Credite -->
        <div class="mb-3">
            <label class="form-label">Credite *</label>
            <input type="number" class="form-control" th:field="*{credits}"
                   min="1" max="30" step="1"
                   placeholder="ex: 5" required>
            <div class="form-text">Număr între 1 și 30</div>
        </div>

        <!-- Departament ID - Dropdown cu ID-urile departamentelor -->
        <div class="mb-3">
            <label class="form-label">Departament *</label>
            <select class="form-control" th:field="*{departmentID}" required>
                <option value="">Selectează departament...</option>
                <!-- Iterăm direct prin cheile map-ului (ID-urile) -->
                <option th:each="deptKey : ${departments.keySet()}"
                        th:value="${deptKey}"
                        th:text="${deptKey}">
                </option>
            </select>
            <div class="form-text">Selectează un departament existent</div>
        </div>

        <!-- Sala ID - Dropdown cu ID-urile sălilor -->
        <div class="mb-3">
            <label class="form-label">Sală *</label>
            <select class="form-control" th:field="*{roomID}" required>
                <option value="">Selectează sală...</option>
                <!-- Iterăm direct prin cheile map-ului (ID-urile) -->
                <option th:each="roomKey : ${rooms.keySet()}"
                        th:value="${roomKey}"
                        th:text="${roomKey}">
                </option>
            </select>
            <div class="form-text">Selectează o sală existentă</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <span th:text="${course.courseID == null ? 'Creează' : 'Actualizează'}"></span>
            </button>
            <a th:href="@{/courses}" class="btn btn-secondary">Înapoi</a>
        </div>

    </form>

</div>
</body>
</html>
