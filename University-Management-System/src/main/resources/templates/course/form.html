<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>New Course</title></head>
<body>
<h1>New Course</h1>
<form th:action="@{/courses}" method="post" th:object="${course}">
    <label>Id: <input th:field="*{courseID}" /></label><br/>
    <label>Title: <input th:field="*{title}" /></label><br/>
    <label>Credits: <input type="number" th:field="*{credits}" /></label><br/>
    <label>DepartmentID: <input th:field="*{departmentID}" /></label><br/>
    <label>RoomID: <input th:field="*{roomID}" /></label><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/courses}">Back</a>
</body>
</html>
