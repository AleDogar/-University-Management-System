<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Curs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${course.courseID != null} ? 'Editare Curs' : 'Curs Nou'"></h1>

    <!-- Mesaje flash -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${course.courseID == null ? '/courses/create' : '/courses/update'}"
          th:object="${course}"
          method="post"
          novalidate>

        <!-- ID Curs -->
        <div class="mb-3">
            <label class="form-label">ID Curs *</label>
            <input type="text"
                   class="form-control"
                   th:field="*{courseID}"
                   th:readonly="${course.courseID != null}"
                   placeholder="ex: C1">
            <div class="text-danger" th:if="${#fields.hasErrors('courseID')}" th:errors="*{courseID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('courseID')}">
                <span th:if="${course.courseID == null}">Format: C + număr (ex: C1, C101)</span>
                <span th:if="${course.courseID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Titlu -->
        <div class="mb-3">
            <label class="form-label">Titlu *</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="ex: Programare Java">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('title')}">Între 2 și 255 caractere</div>
        </div>

        <!-- Credite -->
        <div class="mb-3">
            <label class="form-label">Credite *</label>
            <input type="number" class="form-control" th:field="*{credits}" min="1" max="30" placeholder="ex: 5">
            <div class="text-danger" th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('credits')}">Între 1 și 30 credite</div>
        </div>

        <!-- Departament - Dropdown -->
        <div class="mb-3">
            <label class="form-label">Departament *</label>
            <select class="form-control" th:field="*{departmentID}">
                <option value="">Selectează departament...</option>
                <option th:each="deptEntry : ${departments}"
                        th:value="${deptEntry.key}"
                        th:text="${deptEntry.key + ' - ' + deptEntry.value.departmentName}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('departmentID')}" th:errors="*{departmentID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('departmentID')}">Selectează un departament existent</div>
        </div>

        <!-- Sală - Dropdown -->
        <div class="mb-3">
            <label class="form-label">Sală *</label>
            <select class="form-control" th:field="*{roomID}">
                <option value="">Selectează sală...</option>
                <option th:each="roomEntry : ${rooms}"
                        th:value="${roomEntry.key}"
                        th:text="${roomEntry.key}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('roomID')}" th:errors="*{roomID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('roomID')}">Selectează o sală existentă</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="${course.courseID == null ? 'Creează' : 'Actualizează'}"></button>
            <a th:href="@{/courses}" class="btn btn-secondary">Înapoi</a>
        </div>

    </form>

</div>
</body>
</html>
