<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Course Details</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${course.courseID}"></span></p>
        <p><strong>Title:</strong> <span th:text="${course.title}"></span></p>
        <p><strong>Credits:</strong> <span th:text="${course.credits}"></span></p>
        <p><strong>Department ID:</strong> <span th:text="${course.departmentID}"></span></p>
        <p><strong>Room ID:</strong> <span th:text="${course.roomID}"></span></p>

        <!-- Optional: counts only -->
        <p><strong>Enrollments:</strong>
            <span th:text="${course.enrollments != null ? course.enrollments.size() : 0}"></span>
        </p>

        <p><strong>Assignments:</strong>
            <span th:text="${course.assignments != null ? course.assignments.size() : 0}"></span>
        </p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/courses/' + ${course.courseID} + '/edit'}" class="btn btn-warning">Edit</a>

    <form th:action="@{'/courses/' + ${course.courseID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>

    <a th:href="@{/courses}" class="btn btn-secondary">Back to List</a>
</div>

</body>
</html>
