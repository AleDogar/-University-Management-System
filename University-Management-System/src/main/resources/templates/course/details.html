<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Curs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Detalii Curs</h1>

<table class="table table-bordered">
    <tr><th>ID</th><td th:text="${course.courseID}"></td></tr>
    <tr><th>Titlu</th><td th:text="${course.title}"></td></tr>
    <tr><th>Credite</th><td th:text="${course.credits}"></td></tr>
    <tr><th>Departament</th><td th:text="${course.departmentID}"></td></tr>
    <tr><th>Sală</th><td th:text="${course.roomID}"></td></tr>
</table>

<a th:href="@{/courses}" class="btn btn-secondary">Înapoi</a>
<a th:href="@{/courses/{id}/edit(id=${course.courseID})}" class="btn btn-warning">Editare</a>
<form th:action="@{/courses/{id}/delete(id=${course.courseID})}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />
    <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
</form>

</body>
</html>
