<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Curs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="container mt-4">

<h1>Detalii Curs</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID Curs:</strong> <span th:text="${course.courseID}"></span></p>
        <p><strong>Titlu:</strong> <span th:text="${course.title}"></span></p>
        <p><strong>Credite:</strong> <span th:text="${course.credits}"></span></p>
        <p><strong>Departament ID:</strong> <span th:text="${course.departmentID}"></span></p>
        <p><strong>Sală ID:</strong> <span th:text="${course.roomID}"></span></p>
        <p><strong>Număr Atribuiri Predare:</strong>
            <span th:text="${course.assignments != null ? course.assignments.size() : 0}"></span>
        </p>

        <div th:if="${course.assignments != null && !course.assignments.isEmpty()}">
            <h5 class="mt-3">Atribuiri de Predare:</h5>
            <ul>
                <li th:each="assignment : ${course.assignments}">
                    <span th:text="${assignment.assignmentID}"></span>
                    (<span th:text="${assignment.classType?.typeName}"></span> -
                    Profesor: <span th:text="${assignment.staffID}"></span>)
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{/courses/{id}/edit(id=${course.courseID})}" class="btn btn-warning">Editare</a>

    <form th:action="@{/courses/{id}/delete(id=${course.courseID})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>

    <a th:href="@{/courses}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
