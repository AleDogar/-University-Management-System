<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Students List</h1>

<div class="mb-3">
    <a th:href="@{/students/new}" class="btn btn-primary">Add New Student</a>
</div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- IterÄƒm prin Map<String, Student> -->
    <tr th:each="entry : ${students}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value.name}"></td>
        <td th:text="${entry.value.email}"></td>
        <td>
            <a th:href="@{'/students/' + ${entry.key}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/students/' + ${entry.key} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/students/' + ${entry.key} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
