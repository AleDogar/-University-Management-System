<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Studenți</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="container mt-4">

<h1 class="mb-4">Listă Studenți</h1>

<div class="mb-3">
    <a th:href="@{/students/new}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Adaugă Student Nou
    </a>
</div>

<!-- Mesaje flash -->
<div th:if="${message}" class="alert alert-success alert-dismissible fade show">
    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- ========== FILTRARE ========== -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <i class="fas fa-filter"></i> Filtrare și Căutare
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/students}" class="row g-3">

            <!-- Filtru după nume student -->
            <div class="col-md-5">
                <label for="filterStudentName" class="form-label">Nume Student</label>
                <input type="text"
                       class="form-control"
                       id="filterStudentName"
                       name="filterStudentName"
                       th:value="${filterStudentName}"
                       placeholder="ex: Popescu, Ion...">
            </div>

            <!-- Filtru după email -->
            <div class="col-md-5">
                <label for="filterEmail" class="form-label">Email</label>
                <input type="text"
                       class="form-control"
                       id="filterEmail"
                       name="filterEmail"
                       th:value="${filterEmail}"
                       placeholder="ex: @stud.com, @univ.com...">
            </div>

            <!-- Sortare -->
            <div class="col-md-2">
                <label for="sortBy" class="form-label">Sortare după</label>
                <select class="form-control" id="sortBy" name="sortBy">
                    <option value="studentID" th:selected="${sortBy == 'studentID'}">ID Student</option>
                    <option value="studentName" th:selected="${sortBy == 'studentName'}">Nume</option>
                    <option value="email" th:selected="${sortBy == 'email'}">Email</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="sortDir" class="form-label">Direcție</label>
                <select class="form-control" id="sortDir" name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">↑</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">↓</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i> Aplică Filtre
                </button>
                <a th:href="@{/students}" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Resetează
                </a>
            </div>
        </form>
    </div>
</div>

<!-- ========== TABEL ========== -->
<div class="card">
    <div class="card-header bg-secondary text-white">
        <i class="fas fa-table"></i>
        Rezultate:
        <strong th:text="${#lists.size(students)}"></strong> studenți găsiți
    </div>

    <div class="card-body p-0">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>
                    <a th:href="@{/students(sortBy='studentID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStudentName=${filterStudentName}, filterEmail=${filterEmail})}"
                       class="text-white text-decoration-none">
                        ID Student
                        <i class="fas"
                           th:classappend="${sortBy == 'studentID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/students(sortBy='studentName', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStudentName=${filterStudentName}, filterEmail=${filterEmail})}"
                       class="text-white text-decoration-none">
                        Nume Student
                        <i class="fas"
                           th:classappend="${sortBy == 'studentName' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/students(sortBy='email', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStudentName=${filterStudentName}, filterEmail=${filterEmail})}"
                       class="text-white text-decoration-none">
                        Email
                        <i class="fas"
                           th:classappend="${sortBy == 'email' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th class="text-center">Acțiuni</th>
            </tr>
            </thead>

            <tbody>
            <!-- Fără rezultate -->
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="4" class="text-center text-muted py-4">
                    <i class="fas fa-info-circle"></i>
                    Nu există studenți care să corespundă criteriilor de filtrare.
                </td>
            </tr>

            <!-- Listare -->
            <tr th:each="student : ${students}">
                <td th:text="${student.studentID}"></td>
                <td th:text="${student.studentName}"></td>
                <td>
                    <a th:href="'mailto:' + ${student.email}" class="text-decoration-none">
                        <i class="fas fa-envelope"></i>
                        <span th:text="${student.email}"></span>
                    </a>
                </td>
                <td class="text-center">
                    <a th:href="@{'/students/' + ${student.studentID}}"
                       class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i> Detalii
                    </a>
                    <a th:href="@{'/students/' + ${student.studentID} + '/edit'}"
                       class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Editare
                    </a>
                    <form th:action="@{'/students/' + ${student.studentID} + '/delete'}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Sigur doriți să ștergeți?')">
                            <i class="fas fa-trash"></i> Șterge
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
