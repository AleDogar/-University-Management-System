<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Students</title></head>
<body>
<h1>Students</h1>
<a th:href="@{/students/new}">Add Student</a>
<table border="1">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Note</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="s : ${students}">
        <td th:text="${s.studentID}">id</td>
        <td th:text="${s.studentName}">name</td>
        <td th:text="${s.email}">email</td>
        <td th:text="${s.note}">note</td>
        <td>
            <form th:action="@{'/students/' + ${s.studentID} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
