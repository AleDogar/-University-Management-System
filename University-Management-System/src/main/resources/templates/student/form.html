<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${student.id != null ? 'Edit Student' : 'New Student'}">
        Student Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${student.id != null ? 'Edit Student' : 'New Student'}"></h1>

<form th:action="@{/students/save}" method="post" th:object="${student}">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" id="id" class="form-control" th:field="*{id}" th:readonly="${student.id != null}"/>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required/>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/students}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
