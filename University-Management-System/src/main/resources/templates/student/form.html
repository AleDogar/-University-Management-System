<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${student.studentID != null} ? 'Editare Student' : 'Student Nou'"></h1>

    <!-- Mesaje flash -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${student.studentID == null ? '/students/create' : '/students/update'}"
          th:object="${student}"
          method="post"
          novalidate>

        <!-- ID Student -->
        <div class="mb-3">
            <label class="form-label">ID Student *</label>
            <input type="text"
                   class="form-control"
                   th:field="*{studentID}"
                   th:readonly="${student.studentID != null}"
                   placeholder="ex: S1">
            <div class="text-danger" th:if="${#fields.hasErrors('studentID')}" th:errors="*{studentID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('studentID')}">
                <span th:if="${student.studentID == null}">Format: S + număr (ex: S1, S101)</span>
                <span th:if="${student.studentID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Nume Student -->
        <div class="mb-3">
            <label class="form-label">Nume Student *</label>
            <input type="text" class="form-control" th:field="*{studentName}" placeholder="ex: Ion Popescu">
            <div class="text-danger" th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('studentName')}">Între 2 și 100 caractere, doar litere și spații</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="ex: student@univ.com">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('email')}">Format: nume@domeniu.com</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="${student.studentID == null ? 'Creează' : 'Actualizează'}"></button>
            <a th:href="@{/students}" class="btn btn-secondary">Înapoi</a>
        </div>
    </form>

</div>
</body>
</html>
