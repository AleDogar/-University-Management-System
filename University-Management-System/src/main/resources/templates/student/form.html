<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${student.id != null} ? 'Editare Student' : 'Student Nou'"></h1>

    <!-- Mesaj succes -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Eroare -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Formular pentru CREATE (student nou) -->
    <form th:if="${student.id == null}"
          th:action="@{/students/create}"
          th:object="${student}"
          method="post"
          novalidate>

        <!-- ID -->
        <div class="mb-3">
            <label class="form-label">ID Student *</label>
            <input type="text" class="form-control" th:field="*{id}" placeholder="ex: A123">
            <div class="form-text">1 literă mare + cifre (ex: A1, B123)</div>
        </div>

        <!-- Nume -->
        <div class="mb-3">
            <label class="form-label">Nume *</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="ex: Ion Popescu">
            <div class="form-text">Minim 2 caractere</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="ex: student@universitate.ro">
            <div class="form-text">Format: nume@domeniu.com</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Creează Student</button>
            <a th:href="@{/students}" class="btn btn-secondary">Anulează</a>
        </div>

    </form>

    <!-- Formular pentru UPDATE (editare) -->
    <form th:if="${student.id != null}"
          th:action="@{/students/update}"
          th:object="${student}"
          method="post"
          novalidate>

        <!-- ID (readonly la editare) -->
        <div class="mb-3">
            <label class="form-label">ID Student</label>
            <input type="text" class="form-control" th:field="*{id}" readonly>
            <div class="form-text">ID-ul nu poate fi modificat</div>
        </div>

        <!-- Nume -->
        <div class="mb-3">
            <label class="form-label">Nume *</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="ex: Ion Popescu">
            <div class="form-text">Minim 2 caractere</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="ex: student@universitate.ro">
            <div class="form-text">Format: nume@domeniu.com</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Actualizează Student</button>
            <a th:href="@{/students}" class="btn btn-secondary">Anulează</a>
        </div>

    </form>

</div>
</body>
</html>
