<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Detalii Student</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${student.studentID}"></span></p>
        <p><strong>Nume:</strong> <span th:text="${student.studentName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/students/' + ${student.studentID} + '/edit'}" class="btn btn-warning">Editare</a>

    <form th:action="@{'/students/' + ${student.studentID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>

    <a th:href="@{/students}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
