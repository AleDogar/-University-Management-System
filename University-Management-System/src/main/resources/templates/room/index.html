<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Săli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Listă Săli</h1>

<div class="mb-3">
    <a th:href="@{/rooms/new}" class="btn btn-primary">Adaugă Sală Nouă</a>
</div>

<!-- Mesaje flash -->
<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
</div>
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume/Număr</th>
        <th>Capacitate</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterăm prin Map<String, Room> -->
    <tr th:each="entry : ${rooms}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value.roomName}"></td>
        <td th:text="${entry.value.capacity}"></td>
        <td>
            <a th:href="@{'/rooms/' + ${entry.key}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/rooms/' + ${entry.key} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/rooms/' + ${entry.key} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
