<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Săli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Listă Săli</h1>
    <div>
        <a th:href="@{/home}" class="btn btn-outline-primary me-2">Înapoi la Acasă</a>
        <a th:href="@{/rooms/new}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Adaugă Sală Nouă
        </a>
    </div>
</div>

<!-- Mesaje flash -->
<div th:if="${message}" class="alert alert-success alert-dismissible fade show">
    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- ========== FILTRARE ========== -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <i class="fas fa-filter"></i> Filtrare și Căutare
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/rooms}" class="row g-3">

            <!-- Filtru după nume sală -->
            <div class="col-md-3">
                <label for="filterRoomName" class="form-label">Nume Sală</label>
                <input type="text"
                       class="form-control"
                       id="filterRoomName"
                       name="filterRoomName"
                       th:value="${filterRoomName}"
                       placeholder="ex: Sala 101, Amfiteatru">
            </div>

            <!-- Filtru după capacitate minimă -->
            <div class="col-md-3">
                <label for="filterMinCapacity" class="form-label">Capacitate minimă</label>
                <input type="number"
                       class="form-control"
                       id="filterMinCapacity"
                       name="filterMinCapacity"
                       th:value="${filterMinCapacity}"
                       placeholder="ex: 30"
                       min="1" max="500">
            </div>

            <!-- Sortare -->
            <div class="col-md-3">
                <label for="sortBy" class="form-label">Sortare după</label>
                <select class="form-control" id="sortBy" name="sortBy">
                    <option value="roomID" th:selected="${sortBy == 'roomID'}">ID Sală</option>
                    <option value="roomName" th:selected="${sortBy == 'roomName'}">Nume Sală</option>
                    <option value="capacity" th:selected="${sortBy == 'capacity'}">Capacitate</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="sortDir" class="form-label">Direcție</label>
                <select class="form-control" id="sortDir" name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">↑</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">↓</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i> Aplică Filtre
                </button>
                <a th:href="@{/rooms}" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Resetează
                </a>
            </div>
        </form>
    </div>
</div>

<!-- ========== TABEL ========== -->
<div class="card">
    <div class="card-header bg-secondary text-white">
        <i class="fas fa-table"></i>
        Rezultate: <strong th:text="${#lists.size(rooms)}"></strong> săli găsite
    </div>

    <div class="card-body p-0">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>
                    <a th:href="@{/rooms(sortBy='roomID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterRoomName=${filterRoomName}, filterMinCapacity=${filterMinCapacity})}"
                       class="text-white text-decoration-none">
                        ID Sală
                        <i class="fas"
                           th:classappend="${sortBy == 'roomID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/rooms(sortBy='roomName', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterRoomName=${filterRoomName}, filterMinCapacity=${filterMinCapacity})}"
                       class="text-white text-decoration-none">
                        Nume/Număr
                        <i class="fas"
                           th:classappend="${sortBy == 'roomName' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/rooms(sortBy='capacity', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterRoomName=${filterRoomName}, filterMinCapacity=${filterMinCapacity})}"
                       class="text-white text-decoration-none">
                        Capacitate
                        <i class="fas"
                           th:classappend="${sortBy == 'capacity' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th class="text-center">Acțiuni</th>
            </tr>
            </thead>

            <tbody>
            <!-- Fără rezultate -->
            <tr th:if="${#lists.isEmpty(rooms)}">
                <td colspan="4" class="text-center text-muted py-4">
                    <i class="fas fa-info-circle"></i>
                    Nu există săli care să corespundă criteriilor de filtrare.
                </td>
            </tr>

            <!-- Listare -->
            <tr th:each="room : ${rooms}">
                <td th:text="${room.roomID}"></td>
                <td th:text="${room.roomName}"></td>
                <td>
                    <span class="badge bg-info">
                        <i class="fas fa-users"></i>
                        <span th:text="${room.capacity}"></span> locuri
                    </span>
                </td>
                <td class="text-center">
                    <a th:href="@{'/rooms/' + ${room.roomID}}"
                       class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i> Detalii
                    </a>
                    <a th:href="@{'/rooms/' + ${room.roomID} + '/edit'}"
                       class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Editare
                    </a>
                    <form th:action="@{'/rooms/' + ${room.roomID} + '/delete'}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Sigur doriți să ștergeți această sală?')">
                            <i class="fas fa-trash"></i> Șterge
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
