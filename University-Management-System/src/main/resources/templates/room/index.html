<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Rooms</h1>

<a th:href="@{/rooms/new}" class="btn btn-success mb-3">Add Room</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Capacity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${rooms}">
        <td th:text="${r.roomID}"></td>
        <td th:text="${r.number}"></td>
        <td th:text="${r.capacity}"></td>
        <td>
            <a th:href="@{'/rooms/' + ${r.roomID}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/rooms/' + ${r.roomID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/rooms/' + ${r.roomID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
