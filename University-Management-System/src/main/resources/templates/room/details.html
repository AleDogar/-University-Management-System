<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Room Details</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${room.roomID}"></span></p>
        <p><strong>Number:</strong> <span th:text="${room.number}"></span></p>
        <p><strong>Capacity:</strong> <span th:text="${room.capacity}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/rooms/' + ${room.roomID} + '/edit'}" class="btn btn-warning">Edit</a>
    <form th:action="@{'/rooms/' + ${room.roomID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
    <a th:href="@{/rooms}" class="btn btn-secondary">Back to List</a>
</div>

</body>
</html>
