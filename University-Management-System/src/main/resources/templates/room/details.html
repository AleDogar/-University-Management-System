<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Sală</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Detalii Sală</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${room.roomID}"></span></p>
        <p><strong>Nume/Număr:</strong> <span th:text="${room.roomName}"></span></p>
        <p><strong>Capacitate:</strong> <span th:text="${room.capacity}"></span> persoane</p>
        <p><strong>Număr Cursuri:</strong>
            <span th:text="${room.courses != null ? room.courses.size() : 0}"></span>
        </p>

        <div th:if="${room.courses != null && !room.courses.isEmpty()}">
            <h5 class="mt-3">Cursuri în această sală:</h5>
            <ul>
                <li th:each="course : ${room.courses}"
                    th:text="${course.title + ' (' + course.courseID + ')'}"></li>
            </ul>
        </div>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/rooms/' + ${room.roomID} + '/edit'}" class="btn btn-warning">Editare</a>

    <form th:action="@{'/rooms/' + ${room.roomID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>

    <a th:href="@{/rooms}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
