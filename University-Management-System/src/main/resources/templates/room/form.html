<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${room.roomID != null ? 'Edit Room' : 'New Room'}">Room Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${room.roomID != null ? 'Edit Room' : 'New Room'}"></h1>

<form th:action="@{/rooms/save}" method="post" th:object="${room}">
    <div class="mb-3">
        <label for="roomID" class="form-label">ID:</label>
        <input type="text" id="roomID" class="form-control" th:field="*{roomID}" th:readonly="${room.roomID != null}"/>
    </div>

    <div class="mb-3">
        <label for="number" class="form-label">Number:</label>
        <input type="text" id="number" class="form-control" th:field="*{number}" required/>
    </div>

    <div class="mb-3">
        <label for="capacity" class="form-label">Capacity:</label>
        <input type="number" step="0.1" id="capacity" class="form-control" th:field="*{capacity}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/rooms}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
