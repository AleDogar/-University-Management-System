<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Room</title>
</head>
<body>
<h1>Add Room</h1>

<form th:action="@{/rooms}" method="post" th:object="${room}">
    <label>ID:</label>
    <input type="text" th:field="*{roomID}" /><br/>

    <label>Number:</label>
    <input type="text" th:field="*{number}" /><br/>

    <label>Capacity:</label>
    <input type="number" step="0.1" th:field="*{capacity}" /><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/rooms}">Back</a>
</body>
</html>
