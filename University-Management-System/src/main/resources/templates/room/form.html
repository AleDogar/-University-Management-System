<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${room.roomID != null ? 'Edit Room' : 'New Room'}"></h1>

<!-- Mesaj succes -->
<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
</div>

<!-- Eroare -->
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<form th:action="${room.roomID == null ? '/rooms/create' : '/rooms/update'}"
      method="post"
      th:object="${room}"
      novalidate>

    <!-- ID -->
    <div class="mb-3">
        <label for="roomID" class="form-label">Room ID</label>
        <input type="text" id="roomID" class="form-control"
               th:field="*{roomID}"
               th:readonly="${room.roomID != null}"
               placeholder="ex: R1">
        <div class="form-text">
            <span th:if="${room.roomID == null}">Format: R + număr (R1, R2, ..., R100)</span>
            <span th:if="${room.roomID != null}">ID-ul nu poate fi modificat</span>
        </div>
    </div>

    <!-- Number -->
    <div class="mb-3">
        <label for="number" class="form-label">Room Number/Name</label>
        <input type="text" id="number" class="form-control"
               th:field="*{number}"
               placeholder="ex: 234, A101, Amfiteatru 1">
        <div class="form-text">Număr sau nume sală (ex: 234, A101, Amfiteatru 1, Laborator B)</div>
    </div>

    <!-- Capacity -->
    <div class="mb-3">
        <label for="capacity" class="form-label">Capacity (persons)</label>
        <input type="number" id="capacity" class="form-control"
               th:field="*{capacity}"
               min="1" max="500" step="1"
               placeholder="ex: 30">
        <div class="form-text">1-500 persoane</div>
    </div>

    <button type="submit" class="btn btn-primary">
        <span th:text="${room.roomID != null ? 'Update' : 'Create'}"></span>
    </button>
    <a th:href="@{/rooms}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
