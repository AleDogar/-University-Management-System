<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Asignare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Detalii Asignare</h1>

<div th:if="${assignment}" class="card">
    <div class="card-header">
        <h4>Asignare: <span th:text="${assignment.id}"></span></h4>
    </div>
    <div class="card-body">
        <dl class="row">
            <dt class="col-sm-3">ID Asignare:</dt>
            <dd class="col-sm-9" th:text="${assignment.id}"></dd>

            <dt class="col-sm-3">ID Curs:</dt>
            <dd class="col-sm-9" th:text="${assignment.courseId}"></dd>

            <dt class="col-sm-3">ID Profesor:</dt>
            <dd class="col-sm-9" th:text="${assignment.staffId}"></dd>

            <dt class="col-sm-3">Tip Clasă:</dt>
            <dd class="col-sm-9" th:text="${assignment.classType?.getTypeName()}"></dd>
        </dl>

        <!-- Dacă există obiectul Course -->
        <div th:if="${assignment.course}">
            <h5>Detalii Curs:</h5>
            <p><strong>Titlu:</strong> <span th:text="${assignment.course.title}"></span></p>
            <p><strong>Credite:</strong> <span th:text="${assignment.course.credits}"></span></p>
        </div>
    </div>
    <div class="card-footer">
        <a th:href="@{/teaching-assignments}" class="btn btn-secondary">Înapoi</a>
        <a th:href="@{'/teaching-assignments/' + ${assignment.id} + '/edit'}" class="btn btn-warning">Editare</a>
    </div>
</div>

</body>
</html>
