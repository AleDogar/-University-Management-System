<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Asignare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Detalii Asignare</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${assignment.assignmentID}"></span></p>
        <p><strong>Tip Clasă:</strong> <span th:text="${assignment.classType?.typeName}"></span></p>
        <p><strong>ID Profesor:</strong> <span th:text="${assignment.staffID}"></span></p>
        <p><strong>ID Curs:</strong> <span th:text="${assignment.course?.courseID}"></span></p>
        <p><strong>Titlu Curs:</strong> <span th:text="${assignment.course?.title}"></span></p>
        <p><strong>Credite Curs:</strong> <span th:text="${assignment.course?.credits}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/teaching-assignments/' + ${assignment.assignmentID} + '/edit'}" class="btn btn-warning">Editare</a>

    <form th:action="@{'/teaching-assignments/' + ${assignment.assignmentID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>

    <a th:href="@{/teaching-assignments}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
