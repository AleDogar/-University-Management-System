<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Atribuire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Detalii Atribuire</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID Atribuire:</strong> <span th:text="${assignment.id}"></span></p>
        <p><strong>Curs ID:</strong> <span th:text="${assignment.courseId}"></span></p>
        <p th:if="${assignment.course != null}">
            <strong>Nume Curs:</strong> <span th:text="${assignment.course.title}"></span>
        </p>
        <p><strong>Tip Clasă:</strong>
            <span th:text="${assignment.classType != null ? assignment.classType.getTypeName() : 'N/A'}"></span>
        </p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/teaching-assignments/' + ${assignment.id} + '/edit'}" class="btn btn-warning">Editare</a>
    <form th:action="@{'/teaching-assignments/' + ${assignment.id} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>
    <a th:href="@{/teaching-assignments}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
