<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teaching Assignment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Teaching Assignment Details</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${teachingAssignment.id}"></span></p>
        <p><strong>Course ID:</strong> <span th:text="${teachingAssignment.courseId}"></span></p>
        <p><strong>Staff ID:</strong> <span th:text="${teachingAssignment.staffId}"></span></p>
        <p><strong>Class Type:</strong> <span th:text="${teachingAssignment.classType}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/teachingassignments/' + ${teachingAssignment.id} + '/edit'}" class="btn btn-warning">Edit</a>
    <form th:action="@{'/teachingassignments/' + ${teachingAssignment.id} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
    <a th:href="@{/teachingassignments}" class="btn btn-secondary">Back to List</a>
</div>

</body>
</html>
