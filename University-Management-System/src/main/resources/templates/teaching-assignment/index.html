<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Asignări Predare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-4">Listă Asignări Predare</h1>

<div class="mb-3">
    <a th:href="@{/teaching-assignments/new}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Adaugă Asignare Nouă
    </a>
</div>

<!-- Mesaje flash -->
<div th:if="${message}" class="alert alert-success alert-dismissible fade show">
    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- ========== FILTRARE ========== -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <i class="fas fa-filter"></i> Filtrare și Căutare
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/teaching-assignments}" class="row g-3">

            <!-- Filtru după tip clasă -->
            <div class="col-md-3">
                <label for="filterClassType" class="form-label">Tip Clasă</label>
                <select class="form-control" id="filterClassType" name="filterClassType">
                    <option value="">Toate tipurile</option>
                    <option th:each="type : ${allClassTypes}"
                            th:value="${type}"
                            th:selected="${filterClassType == type}"
                            th:text="${type.typeName}">
                    </option>
                </select>
            </div>

            <!-- Filtru după profesor -->
            <div class="col-md-3">
                <label for="filterStaffID" class="form-label">ID Profesor</label>
                <input type="text"
                       class="form-control"
                       id="filterStaffID"
                       name="filterStaffID"
                       th:value="${filterStaffID}"
                       placeholder="ex: T1, T2...">
            </div>

            <!-- Filtru după curs -->
            <div class="col-md-3">
                <label for="filterCourseID" class="form-label">ID Curs</label>
                <input type="text"
                       class="form-control"
                       id="filterCourseID"
                       name="filterCourseID"
                       th:value="${filterCourseID}"
                       placeholder="ex: C1, C2...">
            </div>

            <!-- Sortare -->
            <div class="col-md-2">
                <label for="sortBy" class="form-label">Sortare după</label>
                <select class="form-control" id="sortBy" name="sortBy">
                    <option value="assignmentID" th:selected="${sortBy == 'assignmentID'}">ID Asignare</option>
                    <option value="classType" th:selected="${sortBy == 'classType'}">Tip Clasă</option>
                    <option value="staffID" th:selected="${sortBy == 'staffID'}">ID Profesor</option>
                    <option value="courseID" th:selected="${sortBy == 'courseID'}">ID Curs</option>
                    <option value="courseTitle" th:selected="${sortBy == 'courseTitle'}">Titlu Curs</option>
                </select>
            </div>

            <div class="col-md-1">
                <label for="sortDir" class="form-label">Direcție</label>
                <select class="form-control" id="sortDir" name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">↑</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">↓</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i> Aplică Filtre
                </button>
                <a th:href="@{/teaching-assignments}" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Resetează
                </a>
            </div>
        </form>
    </div>
</div>

<!-- ========== TABEL ========== -->
<div class="card">
    <div class="card-header bg-secondary text-white">
        <i class="fas fa-table"></i>
        Rezultate:
        <strong th:text="${#lists.size(assignments)}"></strong> asignări găsite
    </div>

    <div class="card-body p-0">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>
                    <a th:href="@{/teaching-assignments(sortBy='assignmentID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterClassType=${filterClassType}, filterStaffID=${filterStaffID}, filterCourseID=${filterCourseID})}"
                       class="text-white text-decoration-none">
                        ID Asignare
                        <i class="fas"
                           th:classappend="${sortBy == 'assignmentID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/teaching-assignments(sortBy='classType', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterClassType=${filterClassType}, filterStaffID=${filterStaffID}, filterCourseID=${filterCourseID})}"
                       class="text-white text-decoration-none">
                        Tip Clasă
                        <i class="fas"
                           th:classappend="${sortBy == 'classType' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/teaching-assignments(sortBy='staffID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterClassType=${filterClassType}, filterStaffID=${filterStaffID}, filterCourseID=${filterCourseID})}"
                       class="text-white text-decoration-none">
                        ID Profesor
                        <i class="fas"
                           th:classappend="${sortBy == 'staffID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/teaching-assignments(sortBy='courseID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterClassType=${filterClassType}, filterStaffID=${filterStaffID}, filterCourseID=${filterCourseID})}"
                       class="text-white text-decoration-none">
                        ID Curs
                        <i class="fas"
                           th:classappend="${sortBy == 'courseID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/teaching-assignments(sortBy='courseTitle', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterClassType=${filterClassType}, filterStaffID=${filterStaffID}, filterCourseID=${filterCourseID})}"
                       class="text-white text-decoration-none">
                        Titlu Curs
                        <i class="fas"
                           th:classappend="${sortBy == 'courseTitle' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th class="text-center">Acțiuni</th>
            </tr>
            </thead>

            <tbody>
            <!-- Fără rezultate -->
            <tr th:if="${#lists.isEmpty(assignments)}">
                <td colspan="6" class="text-center text-muted py-4">
                    <i class="fas fa-info-circle"></i>
                    Nu există asignări care să corespundă criteriilor de filtrare.
                </td>
            </tr>

            <!-- Listare -->
            <tr th:each="assignment : ${assignments}">
                <td th:text="${assignment.assignmentID}"></td>
                <td>
                    <!-- Corectarea este AICI: utilizarea corectă a operatorului ternar în Thymeleaf -->
                    <span class="badge"
                          th:classappend="${assignment.classType.name() == 'LAB'} ? 'bg-info' :
                                         (${assignment.classType.name() == 'SEMINARY'} ? 'bg-warning' : 'bg-primary')">
                        <span th:text="${assignment.classType?.typeName}"></span>
                    </span>
                </td>
                <td th:text="${assignment.staffID}"></td>
                <td th:text="${assignment.course?.courseID}"></td>
                <td th:text="${assignment.course?.title}"></td>
                <td class="text-center">
                    <a th:href="@{'/teaching-assignments/' + ${assignment.assignmentID}}"
                       class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i> Detalii
                    </a>
                    <a th:href="@{'/teaching-assignments/' + ${assignment.assignmentID} + '/edit'}"
                       class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Editare
                    </a>
                    <form th:action="@{'/teaching-assignments/' + ${assignment.assignmentID} + '/delete'}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Sigur doriți să ștergeți?')">
                            <i class="fas fa-trash"></i> Șterge
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
