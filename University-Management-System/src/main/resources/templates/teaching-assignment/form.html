<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Asignare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${assignment.id != null} ? 'Editare Asignare' : 'Adăugare Asignare'">
        Formular Asignare
    </h1>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/teaching-assignments/create}" method="post">

        <div class="mb-3">
            <label for="id" class="form-label">ID Asignare *</label>
            <input type="text" class="form-control" id="id" name="id"
                   th:value="${assignment.id}" required>
        </div>

        <div class="mb-3">
            <label for="courseId" class="form-label">ID Curs *</label>
            <input type="text" class="form-control" id="courseId" name="courseId"
                   th:value="${assignment.courseId}" required>
        </div>

        <div class="mb-3">
            <label for="staffId" class="form-label">ID Staff *</label>
            <input type="text" class="form-control" id="staffId" name="staffId"
                   th:value="${assignment.staffId}" required>
        </div>

        <div class="mb-3">
            <label for="classType" class="form-label">Tip Activitate *</label>
            <select class="form-select" id="classType" name="classType" required>
                <option value="">-- Selectează --</option>
                <option value="COURSE" th:selected="${assignment.classType == 'COURSE'}">Curs</option>
                <option value="LAB" th:selected="${assignment.classType == 'LAB'}">Laborator</option>
                <option value="SEMINARY" th:selected="${assignment.classType == 'SEMINARY'}">Seminar</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salvează</button>
        <a th:href="@{/teaching-assignments}" class="btn btn-secondary">Anulează</a>
    </form>
</div>
</body>
</html>
