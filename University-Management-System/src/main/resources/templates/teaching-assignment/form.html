<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Asignare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${assignment.id != null} ? 'Editare Asignare' : 'Asignare Nouă'"></h1>

    <!-- Mesaj succes -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Eroare -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Formular unic -->
    <form th:action="${assignment.id == null ? '/teaching-assignments/create' : '/teaching-assignments/update'}"
          th:object="${assignment}"
          method="post"
          novalidate>

        <!-- ID Asignare -->
        <div class="mb-3">
            <label class="form-label">ID Asignare</label>
            <input type="text" class="form-control"
                   th:field="*{id}"
                   th:readonly="${assignment.id != null}"
                   placeholder="ex: TA1">
            <div class="form-text">
                <span th:if="${assignment.id == null}">Format: TA + număr (ex: TA1, TA101)</span>
                <span th:if="${assignment.id != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- ID Curs - Dropdown cu cursuri existente -->
        <div class="mb-3">
            <label class="form-label">Curs *</label>
            <select class="form-control" th:field="*{courseId}" required>
                <option value="">Selectează curs...</option>
                <!-- Iterăm prin Map-ul courses (ID -> Course object) -->
                <option th:each="courseEntry : ${courses.entrySet()}"
                        th:value="${courseEntry.key}"
                        th:text="${courseEntry.key} + ' - ' + ${courseEntry.value.title}">
                </option>
            </select>
            <div class="form-text">Selectează un curs existent</div>
        </div>

        <!-- ID Profesor - Dropdown cu profesori existenți -->
        <div class="mb-3">
            <label class="form-label">Profesor *</label>
            <select class="form-control" th:field="*{staffId}" required>
                <option value="">Selectează profesor...</option>
                <!-- Iterăm prin Map-ul teachers (ID -> Teacher object) -->
                <option th:each="teacherEntry : ${teachers.entrySet()}"
                        th:value="${teacherEntry.key}"
                        th:text="${teacherEntry.key} + ' - ' + ${teacherEntry.value.staffName}">
                </option>
            </select>
            <div class="form-text">Selectează un profesor existent</div>
        </div>

        <!-- Tipul clasei - Dropdown cu enum ClassType -->
        <div class="mb-3">
            <label class="form-label">Tipul Clasei *</label>
            <select class="form-control" th:field="*{classType}" required>
                <option value="">Selectează tipul clasei...</option>
                <option th:each="classType : ${T(com.example.University.Management.System.model.ClassType).values()}"
                        th:value="${classType}"
                        th:text="${classType.getTypeName()}">
                </option>
            </select>
            <div class="form-text">Selectează tipul clasei: Lab, Seminary sau Course</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <span th:text="${assignment.id == null ? 'Creează' : 'Actualizează'}"></span>
            </button>
            <a th:href="@{/teaching-assignments}" class="btn btn-secondary">Înapoi</a>
        </div>

    </form>

</div>
</body>
</html>
