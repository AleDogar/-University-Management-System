<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Asignare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${assignment.assignmentID != null} ? 'Editare Asignare' : 'Asignare Nouă'"></h1>

    <!-- Mesaje flash -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${assignment.assignmentID == null ? '/teaching-assignments/create' : '/teaching-assignments/update'}"
          th:object="${assignment}"
          method="post"
          novalidate>

        <!-- ID Asignare -->
        <div class="mb-3">
            <label class="form-label">ID Asignare *</label>
            <input type="text"
                   class="form-control"
                   th:field="*{assignmentID}"
                   th:readonly="${assignment.assignmentID != null}"
                   placeholder="ex: TA1">
            <div class="text-danger" th:if="${#fields.hasErrors('assignmentID')}" th:errors="*{assignmentID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('assignmentID')}">
                <span th:if="${assignment.assignmentID == null}">Format: TA + număr (ex: TA1, TA101)</span>
                <span th:if="${assignment.assignmentID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Tip Clasă - Dropdown -->
        <div class="mb-3">
            <label class="form-label">Tip Clasă *</label>
            <select class="form-control" th:field="*{classType}" required>
                <option value="">Selectează tipul clasei...</option>
                <option th:each="type : ${T(com.example.University.Management.System.model.ClassType).values()}"
                        th:value="${type}"
                        th:text="${type.typeName}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('classType')}" th:errors="*{classType}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('classType')}">Selectează: Lab, Seminary sau Course</div>
        </div>

        <!-- Profesor - Dropdown -->
        <div class="mb-3">
            <label class="form-label">Profesor *</label>
            <select class="form-control" th:field="*{staffID}" required>
                <option value="">Selectează profesor...</option>
                <option th:each="teacherEntry : ${teachers}"
                        th:value="${teacherEntry.key}"
                        th:text="${teacherEntry.key + ' - ' + teacherEntry.value.staffName}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('staffID')}" th:errors="*{staffID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('staffID')}">Selectează un profesor existent</div>
        </div>

        <!-- Curs - Dropdown -->
        <div class="mb-3">
            <label class="form-label">Curs *</label>
            <select class="form-control" name="courseID" required>
                <option value="">Selectează curs...</option>
                <option th:each="courseEntry : ${courses}"
                        th:value="${courseEntry.key}"
                        th:text="${courseEntry.key + ' - ' + courseEntry.value.title}"
                        th:selected="${assignment.course != null && assignment.course.courseID == courseEntry.key}">
                </option>
            </select>
            <div class="form-text">Selectează un curs existent</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="${assignment.assignmentID == null ? 'Creează' : 'Actualizează'}"></button>
            <a th:href="@{/teaching-assignments}" class="btn btn-secondary">Înapoi</a>
        </div>

    </form>

</div>
</body>
</html>
