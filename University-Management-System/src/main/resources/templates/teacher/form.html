<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${teacher.staffID != null} ? 'Editare Profesor' : 'Profesor Nou'"></h1>

    <!-- Mesaj succes -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Eroare -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Formular unic -->
    <form th:action="${teacher.staffID == null ? '/teachers/create' : '/teachers/update'}"
          th:object="${teacher}"
          method="post"
          novalidate>

        <!-- ID -->
        <div class="mb-3">
            <label class="form-label">ID Profesor</label>
            <input type="text" class="form-control"
                   th:field="*{staffID}"
                   th:readonly="${teacher.staffID != null}"
                   placeholder="ex: T123">
            <div class="form-text">
                <span th:if="${teacher.staffID == null}">1 literă mare + cifre (ex: T1, P123)</span>
                <span th:if="${teacher.staffID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Nume -->
        <div class="mb-3">
            <label class="form-label">Nume complet *</label>
            <input type="text" class="form-control" th:field="*{staffName}"
                   placeholder="ex: Prof. Dr. Ion Popescu">
            <div class="form-text">Minim 2 caractere</div>
        </div>

        <!-- Titlu - dropdown cu opțiuni sugerate + input liber -->
        <div class="mb-3">
            <label class="form-label">Titlu *</label>
            <input type="text" class="form-control" th:field="*{title}"
                   list="titleOptions"
                   placeholder="ex: Profesor universitar">
            <datalist id="titleOptions">
                <option value="Profesor universitar">
                <option value="Conferențiar universitar">
                <option value="Lector universitar">
                <option value="Asistent universitar">
                <option value="Șef lucrări">
                <option value="Profesor">
                <option value="Doctor">
                <option value="Profesor asociat">
                <option value="Profesor consultant">
            </datalist>
            <div class="form-text">Exemple: Profesor, Conferențiar, Lector, Asistent, Șef lucrări</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="text" class="form-control" th:field="*{email}"
                   placeholder="ex: profesor@universitate.ro">
            <div class="form-text">Format: nume@domeniu.com</div>
        </div>

        <!-- Departament ID -->
        <div class="mb-3">
            <label class="form-label">Departament ID *</label>
            <input type="text" class="form-control" th:field="*{departmentID}"
                   placeholder="ex: D1">
            <div class="form-text">Format: D urmat de număr (D1, D2, ..., D100)</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <span th:text="${teacher.staffID == null ? 'Creează' : 'Actualizează'}"></span>
            </button>
            <a th:href="@{/teachers}" class="btn btn-secondary">Înapoi</a>
        </div>

    </form>

</div>
</body>
</html>
