<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${teacher.staffID != null ? 'Edit Teacher' : 'New Teacher'}">Teacher Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${teacher.staffID != null ? 'Edit Teacher' : 'New Teacher'}"></h1>

<form th:action="@{/teachers/save}" method="post" th:object="${teacher}">
    <div class="mb-3">
        <label for="staffID" class="form-label">ID:</label>
        <input type="text" id="staffID" class="form-control" th:field="*{staffID}"
               th:readonly="${teacher.staffID != null}" />
    </div>

    <div class="mb-3">
        <label for="staffName" class="form-label">Name:</label>
        <input type="text" id="staffName" class="form-control" th:field="*{staffName}" required />
    </div>

    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" class="form-control" th:field="*{title}" required />
    </div>

    <div class="mb-3">
        <label for="departmentID" class="form-label">Department ID:</label>
        <input type="text" id="departmentID" class="form-control" th:field="*{departmentID}" />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/teachers}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
