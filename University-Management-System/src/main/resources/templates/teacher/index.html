<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Teacher List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Teacher List</h1>

<a th:href="@{/teachers/new}" class="btn btn-success mb-3">Add New Teacher</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Department</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${teachers}">
        <td th:text="${t.staffID}">id</td>
        <td th:text="${t.staffName}">name</td>
        <td th:text="${t.title}">title</td>
        <td th:text="${t.departmentID}">dept</td>
        <td th:text="${t.email}">email</td>
        <td>
            <a th:href="@{'/teachers/' + ${t.staffID}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/teachers/' + ${t.staffID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/teachers/' + ${t.staffID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
