<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Profesori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-4">Listă Profesori</h1>

<div class="mb-3">
    <a th:href="@{/teachers/new}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Adaugă Profesor Nou
    </a>
</div>

<!-- Mesaje flash -->
<div th:if="${message}" class="alert alert-success alert-dismissible fade show">
    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- ========== FILTRARE ========== -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <i class="fas fa-filter"></i> Filtrare și Căutare
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/teachers}" class="row g-3">

            <!-- Filtru după nume -->
            <div class="col-md-3">
                <label for="filterStaffName" class="form-label">Nume Profesor</label>
                <input type="text"
                       class="form-control"
                       id="filterStaffName"
                       name="filterStaffName"
                       th:value="${filterStaffName}"
                       placeholder="ex: Popescu, Ion...">
            </div>

            <!-- Filtru după titlu -->
            <div class="col-md-3">
                <label for="filterTitle" class="form-label">Titlu</label>
                <input type="text"
                       class="form-control"
                       id="filterTitle"
                       name="filterTitle"
                       th:value="${filterTitle}"
                       placeholder="ex: Profesor, Lector...">
            </div>

            <!-- Filtru după departament -->
            <div class="col-md-3">
                <label for="filterDepartmentID" class="form-label">Departament</label>
                <select class="form-control" id="filterDepartmentID" name="filterDepartmentID">
                    <option value="">Toate departamentele</option>
                    <option th:each="deptEntry : ${departments}"
                            th:value="${deptEntry.key}"
                            th:selected="${filterDepartmentID == deptEntry.key}"
                            th:text="${deptEntry.key + ' - ' + deptEntry.value.departmentName}">
                    </option>
                </select>
            </div>

            <!-- Filtru după email -->
            <div class="col-md-3">
                <label for="filterEmail" class="form-label">Email</label>
                <input type="text"
                       class="form-control"
                       id="filterEmail"
                       name="filterEmail"
                       th:value="${filterEmail}"
                       placeholder="ex: @univ.com">
            </div>

            <!-- Sortare -->
            <div class="col-md-2">
                <label for="sortBy" class="form-label">Sortare după</label>
                <select class="form-control" id="sortBy" name="sortBy">
                    <option value="staffID" th:selected="${sortBy == 'staffID'}">ID Profesor</option>
                    <option value="staffName" th:selected="${sortBy == 'staffName'}">Nume</option>
                    <option value="title" th:selected="${sortBy == 'title'}">Titlu</option>
                    <option value="departmentID" th:selected="${sortBy == 'departmentID'}">Departament</option>
                    <option value="email" th:selected="${sortBy == 'email'}">Email</option>
                </select>
            </div>

            <div class="col-md-1">
                <label for="sortDir" class="form-label">Direcție</label>
                <select class="form-control" id="sortDir" name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">↑</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">↓</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i> Aplică Filtre
                </button>
                <a th:href="@{/teachers}" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Resetează
                </a>
            </div>
        </form>
    </div>
</div>

<!-- ========== TABEL ========== -->
<div class="card">
    <div class="card-header bg-secondary text-white">
        <i class="fas fa-table"></i>
        Rezultate:
        <strong th:text="${#lists.size(teachers)}"></strong> profesori găsiți
    </div>

    <div class="card-body p-0">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>
                    <a th:href="@{/teachers(sortBy='staffID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStaffName=${filterStaffName}, filterTitle=${filterTitle},
                             filterDepartmentID=${filterDepartmentID}, filterEmail=${filterEmail})}"
                       class="text-white text-decoration-none">
                        ID Profesor
                        <i class="fas"
                           th:classappend="${sortBy == 'staffID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/teachers(sortBy='staffName', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStaffName=${filterStaffName}, filterTitle=${filterTitle},
                             filterDepartmentID=${filterDepartmentID}, filterEmail=${filterEmail})}"
                       class="text-white text-decoration-none">
                        Nume
                        <i class="fas"
                           th:classappend="${sortBy == 'staffName' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/teachers(sortBy='title', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStaffName=${filterStaffName}, filterTitle=${filterTitle},
                             filterDepartmentID=${filterDepartmentID}, filterEmail=${filterEmail})}"
                       class="text-white text-decoration-none">
                        Titlu
                        <i class="fas"
                           th:classappend="${sortBy == 'title' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/teachers(sortBy='departmentID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStaffName=${filterStaffName}, filterTitle=${filterTitle},
                             filterDepartmentID=${filterDepartmentID}, filterEmail=${filterEmail})}"
                       class="text-white text-decoration-none">
                        Departament
                        <i class="fas"
                           th:classappend="${sortBy == 'departmentID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/teachers(sortBy='email', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStaffName=${filterStaffName}, filterTitle=${filterTitle},
                             filterDepartmentID=${filterDepartmentID}, filterEmail=${filterEmail})}"
                       class="text-white text-decoration-none">
                        Email
                        <i class="fas"
                           th:classappend="${sortBy == 'email' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th class="text-center">Acțiuni</th>
            </tr>
            </thead>

            <tbody>
            <!-- Fără rezultate -->
            <tr th:if="${#lists.isEmpty(teachers)}">
                <td colspan="6" class="text-center text-muted py-4">
                    <i class="fas fa-info-circle"></i>
                    Nu există profesori care să corespundă criteriilor de filtrare.
                </td>
            </tr>

            <!-- Listare -->
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.staffID}"></td>
                <td th:text="${teacher.staffName}"></td>
                <td>
                    <span class="badge bg-primary" th:text="${teacher.title}"></span>
                </td>
                <td th:text="${teacher.departmentID}"></td>
                <td th:text="${teacher.email}"></td>
                <td class="text-center">
                    <a th:href="@{'/teachers/' + ${teacher.staffID}}"
                       class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i> Detalii
                    </a>
                    <a th:href="@{'/teachers/' + ${teacher.staffID} + '/edit'}"
                       class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Editare
                    </a>
                    <form th:action="@{'/teachers/' + ${teacher.staffID} + '/delete'}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Sigur doriți să ștergeți?')">
                            <i class="fas fa-trash"></i> Șterge
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
