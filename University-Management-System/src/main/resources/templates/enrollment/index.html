<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Înscrieri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Listă Înscrieri</h1>

<div class="mb-3">
    <a th:href="@{/enrollments/new}" class="btn btn-primary">Adaugă Înscriere Nouă</a>
</div>

<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
</div>
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID Înscriere</th>
        <th>Student ID</th>
        <th>Curs ID</th>
        <th>Notă</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${enrollments}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value.studentID}"></td>
        <td th:text="${entry.value.courseID}"></td>
        <td th:text="${entry.value.grade != null ? entry.value.grade.getTypeName() : 'N/A'}"></td>
        <td>
            <a th:href="@{'/enrollments/' + ${entry.key}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/enrollments/' + ${entry.key} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/enrollments/' + ${entry.key} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
