<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enrollments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Enrollments</h1>

<a th:href="@{/enrollments/new}" class="btn btn-success mb-3">Add New</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Course ID</th>
        <th>Grade</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${enrollments}">
        <td th:text="${e.enrollmentID}"></td>
        <td th:text="${e.courseID}"></td>
        <td th:text="${e.grade}"></td>
        <td>
            <a th:href="@{'/enrollments/' + ${e.enrollmentID}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/enrollments/' + ${e.enrollmentID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/enrollments/' + ${e.enrollmentID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
