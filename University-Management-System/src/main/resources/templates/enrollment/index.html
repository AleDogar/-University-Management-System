<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Înscrieri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body class="container mt-4">

<h1 class="mb-4">Listă Înscrieri</h1>

<div class="mb-3">
    <a th:href="@{/enrollments/new}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Adaugă Înscriere Nouă
    </a>
</div>

<!-- Mesaje flash -->
<div th:if="${message}" class="alert alert-success alert-dismissible fade show">
    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- ========== FILTRARE ========== -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <i class="fas fa-filter"></i> Filtrare și Căutare
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/enrollments}" class="row g-3">

            <!-- Filtru după student -->
            <div class="col-md-3">
                <label for="filterStudentID" class="form-label">ID Student</label>
                <input type="text"
                       class="form-control"
                       id="filterStudentID"
                       name="filterStudentID"
                       th:value="${filterStudentID}"
                       placeholder="ex: S1, S2...">
            </div>

            <!-- Filtru după curs -->
            <div class="col-md-3">
                <label for="filterCourseID" class="form-label">ID Curs</label>
                <input type="text"
                       class="form-control"
                       id="filterCourseID"
                       name="filterCourseID"
                       th:value="${filterCourseID}"
                       placeholder="ex: C1, C2...">
            </div>

            <!-- Filtru după notă -->
            <div class="col-md-3">
                <label for="filterGrade" class="form-label">Notă</label>
                <select class="form-control" id="filterGrade" name="filterGrade">
                    <option value="">Toate notele</option>
                    <option value="A" th:selected="${filterGrade == 'A'}">A</option>
                    <option value="B" th:selected="${filterGrade == 'B'}">B</option>
                    <option value="C" th:selected="${filterGrade == 'C'}">C</option>
                    <option value="D" th:selected="${filterGrade == 'D'}">D</option>
                    <option value="F" th:selected="${filterGrade == 'F'}">F</option>
                    <option value="N/A" th:selected="${filterGrade == 'N/A'}">N/A (fără notă)</option>
                </select>
            </div>

            <!-- Sortare -->
            <div class="col-md-2">
                <label for="sortBy" class="form-label">Sortare după</label>
                <select class="form-control" id="sortBy" name="sortBy">
                    <option value="enrollmentID" th:selected="${sortBy == 'enrollmentID'}">ID Înscriere</option>
                    <option value="studentID" th:selected="${sortBy == 'studentID'}">ID Student</option>
                    <option value="courseID" th:selected="${sortBy == 'courseID'}">ID Curs</option>
                    <option value="grade" th:selected="${sortBy == 'grade'}">Notă</option>
                </select>
            </div>

            <div class="col-md-1">
                <label for="sortDir" class="form-label">Direcție</label>
                <select class="form-control" id="sortDir" name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">↑</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">↓</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i> Aplică Filtre
                </button>
                <a th:href="@{/enrollments}" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Resetează
                </a>
            </div>
        </form>
    </div>
</div>

<!-- ========== TABEL ========== -->
<div class="card">
    <div class="card-header bg-secondary text-white">
        <i class="fas fa-table"></i>
        Rezultate:
        <strong th:text="${#lists.size(enrollments)}"></strong> înscrieri găsite
    </div>

    <div class="card-body p-0">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>
                    <a th:href="@{/enrollments(sortBy='enrollmentID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStudentID=${filterStudentID}, filterCourseID=${filterCourseID}, filterGrade=${filterGrade})}"
                       class="text-white text-decoration-none">
                        ID Înscriere
                        <i class="fas"
                           th:classappend="${sortBy == 'enrollmentID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/enrollments(sortBy='studentID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStudentID=${filterStudentID}, filterCourseID=${filterCourseID}, filterGrade=${filterGrade})}"
                       class="text-white text-decoration-none">
                        ID Student
                        <i class="fas"
                           th:classappend="${sortBy == 'studentID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/enrollments(sortBy='courseID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStudentID=${filterStudentID}, filterCourseID=${filterCourseID}, filterGrade=${filterGrade})}"
                       class="text-white text-decoration-none">
                        ID Curs
                        <i class="fas"
                           th:classappend="${sortBy == 'courseID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/enrollments(sortBy='grade', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterStudentID=${filterStudentID}, filterCourseID=${filterCourseID}, filterGrade=${filterGrade})}"
                       class="text-white text-decoration-none">
                        Notă
                        <i class="fas"
                           th:classappend="${sortBy == 'grade' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th class="text-center">Acțiuni</th>
            </tr>
            </thead>

            <tbody>
            <!-- Fără rezultate -->
            <tr th:if="${#lists.isEmpty(enrollments)}">
                <td colspan="5" class="text-center text-muted py-4">
                    <i class="fas fa-info-circle"></i>
                    Nu există înscrieri care să corespundă criteriilor de filtrare.
                </td>
            </tr>

            <!-- Listare -->
            <tr th:each="enrollment : ${enrollments}">
                <td th:text="${enrollment.enrollmentID}"></td>
                <td th:text="${enrollment.studentID}"></td>
                <td th:text="${enrollment.courseID}"></td>
                <td>
                    <span th:if="${enrollment.grade}"
                          class="badge"
                          th:classappend="${enrollment.grade == 'A'} ? 'bg-success' :
                                         (${enrollment.grade == 'B'} ? 'bg-primary' :
                                         (${enrollment.grade == 'C'} ? 'bg-warning' :
                                         (${enrollment.grade == 'D'} ? 'bg-secondary' :
                                         (${enrollment.grade == 'F'} ? 'bg-danger' : 'bg-info'))))"
                          th:text="${enrollment.grade}">
                    </span>
                    <span th:unless="${enrollment.grade}" class="badge bg-light text-dark">
                        N/A
                    </span>
                </td>
                <td class="text-center">
                    <a th:href="@{'/enrollments/' + ${enrollment.enrollmentID}}"
                       class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i> Detalii
                    </a>
                    <a th:href="@{'/enrollments/' + ${enrollment.enrollmentID} + '/edit'}"
                       class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Editare
                    </a>
                    <form th:action="@{'/enrollments/' + ${enrollment.enrollmentID} + '/delete'}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Sigur doriți să ștergeți această înscriere?')">
                            <i class="fas fa-trash"></i> Șterge
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
