<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Enrollment Details</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${enrollment.enrollmentID}"></span></p>
        <p><strong>Course ID:</strong> <span th:text="${enrollment.courseID}"></span></p>
        <p><strong>Grade:</strong> <span th:text="${enrollment.grade}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/enrollments/' + ${enrollment.enrollmentID} + '/edit'}" class="btn btn-warning">Edit</a>
    <form th:action="@{'/enrollments/' + ${enrollment.enrollmentID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
    <a th:href="@{/enrollments}" class="btn btn-secondary">Back to List</a>
</div>

</body>
</html>
