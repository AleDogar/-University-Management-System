<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Înscriere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Detalii Înscriere</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID Înscriere:</strong> <span th:text="${enrollment.enrollmentID}"></span></p>
        <p><strong>ID Curs:</strong> <span th:text="${enrollment.courseID}"></span></p>
        <p th:if="${enrollment.course != null}">
            <strong>Nume Curs:</strong> <span th:text="${enrollment.course.title}"></span>
        </p>
        <p><strong>Notă:</strong>
            <span th:text="${enrollment.grade != null ? enrollment.grade.getTypeName() : 'N/A'}"></span>
        </p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/enrollments/' + ${enrollment.enrollmentID} + '/edit'}" class="btn btn-warning">Editare</a>

    <form th:action="@{'/enrollments/' + ${enrollment.enrollmentID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>

    <a th:href="@{/enrollments}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
