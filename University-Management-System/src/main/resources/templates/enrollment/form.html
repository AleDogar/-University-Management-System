<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${enrollment.enrollmentID != null ? 'Edit Enrollment' : 'New Enrollment'}">Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${enrollment.enrollmentID != null ? 'Edit Enrollment' : 'New Enrollment'}"></h1>

<form th:action="@{/enrollments/save}" method="post" th:object="${enrollment}">
    <div class="mb-3">
        <label for="enrollmentID" class="form-label">ID:</label>
        <input type="text" id="enrollmentID" class="form-control"
               th:field="*{enrollmentID}" th:readonly="${enrollment.enrollmentID != null}"/>
    </div>

    <div class="mb-3">
        <label for="courseID" class="form-label">Course ID:</label>
        <input type="text" id="courseID" class="form-control" th:field="*{courseID}" required/>
    </div>

    <div class="mb-3">
        <label for="grade" class="form-label">Grade:</label>
        <select id="grade" class="form-select" th:field="*{grade}">
            <option th:each="g : ${grades}" th:value="${g}" th:text="${g}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/enrollments}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
