
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Înscriere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${enrollment.enrollmentID != null} ? 'Editare Înscriere' : 'Înscriere Nouă'"></h1>

    <!-- Mesaj succes -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Eroare -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Formular unic -->
    <form th:action="${enrollment.enrollmentID == null ? '/enrollments/create' : '/enrollments/update'}"
          th:object="${enrollment}"
          method="post"
          novalidate>

        <!-- ID Enrollment -->
        <div class="mb-3">
            <label class="form-label">ID Înscriere</label>
            <input type="text" class="form-control"
                   th:field="*{enrollmentID}"
                   th:readonly="${enrollment.enrollmentID != null}"
                   placeholder="ex: E123">
            <div class="form-text">
                <span th:if="${enrollment.enrollmentID == null}">Format: E + număr (ex: E1, E123)</span>
                <span th:if="${enrollment.enrollmentID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Course ID - DROPDOWN din baza de date -->
        <div class="mb-3">
            <label class="form-label">Curs *</label>
            <select class="form-control" th:field="*{courseID}" required>
                <option value="">Selectează curs...</option>
                <!-- Iterăm prin Map<String, Course> pentru dropdown -->
                <option th:each="courseEntry : ${courses}"
                        th:value="${courseEntry.key}"
                        th:text="${courseEntry.key + ' - ' + courseEntry.value.title}">
                </option>
            </select>
            <div class="form-text">Selectează un curs existent din listă</div>
        </div>

        <!-- Grade - dropdown -->
        <div class="mb-3">
            <label class="form-label">Notă *</label>
            <select class="form-control" th:field="*{grade}" required>
                <option value="">Selectează nota...</option>
                <option th:each="grade : ${T(com.example.University.Management.System.model.ClassGrade).values()}"
                        th:value="${grade}"
                        th:text="${grade.getTypeName()}">
                </option>
            </select>
            <div class="form-text">Selectează nota pentru curs</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <span th:text="${enrollment.enrollmentID == null ? 'Creează' : 'Actualizează'}"></span>
            </button>
            <a th:href="@{/enrollments}" class="btn btn-secondary">Înapoi</a>
        </div>

    </form>

</div>
</body>
</html>
