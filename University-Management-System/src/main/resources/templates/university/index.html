<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>University List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>University List</h1>

<a th:href="@{/universities/new}" class="btn btn-success mb-3">Add New University</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="university : ${universities}">
        <td th:text="${university.universityID}"></td>
        <td th:text="${university.universityName}"></td>
        <td th:text="${university.city}"></td>
        <td>
            <a th:href="@{'/universities/' + ${university.universityID}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/universities/' + ${university.universityID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/universities/' + ${university.universityID} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
