<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Universities</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Universities</h1>

<a th:href="@{/universities/new}" class="btn btn-success mb-3">Add University</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Departments</th>
        <th>Rooms</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${universities}">
        <td th:text="${u.universityID}">id</td>
        <td th:text="${u.universityName}">name</td>
        <td th:text="${u.city}">city</td>
        <td th:text="${#lists.size(u.departments)}">departments</td>
        <td th:text="${#lists.size(u.rooms)}">rooms</td>
        <td>
            <a th:href="@{'/universities/' + ${u.universityID}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/universities/' + ${u.universityID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/universities/' + ${u.universityID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
