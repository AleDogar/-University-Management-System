<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Universitate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Detalii Universitate</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${university.universityID}"></span></p>
        <p><strong>Nume:</strong> <span th:text="${university.universityName}"></span></p>
        <p><strong>Oraș:</strong> <span th:text="${university.city}"></span></p>
        <p><strong>Număr Departamente:</strong>
            <span th:text="${university.departments != null ? university.departments.size() : 0}"></span>
        </p>
        <p><strong>Număr Săli:</strong>
            <span th:text="${university.rooms != null ? university.rooms.size() : 0}"></span>
        </p>

        <!-- Listă departamente (opțional) -->
        <div th:if="${university.departments != null && !university.departments.isEmpty()}">
            <h5 class="mt-3">Departamente:</h5>
            <ul>
                <li th:each="dept : ${university.departments}"
                    th:text="${dept.departmentName + ' (' + dept.departmentID + ')'}">
                </li>
            </ul>
        </div>

        <!-- Listă săli (opțional) -->
        <div th:if="${university.rooms != null && !university.rooms.isEmpty()}">
            <h5 class="mt-3">Săli:</h5>
            <ul>
                <li th:each="room : ${university.rooms}"
                    th:text="${room.roomName + ' (' + room.roomID + ')'}">
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/universities/' + ${university.universityID} + '/edit'}" class="btn btn-warning">Editare</a>

    <form th:action="@{'/universities/' + ${university.universityID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>

    <a th:href="@{/universities}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
