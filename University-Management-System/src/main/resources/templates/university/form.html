<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${university.universityID != null ? 'Edit University' : 'New University'}">
        University Form
    </title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${university.universityID != null ? 'Edit University' : 'New University'}"></h1>

<form th:action="@{/universities/save}" method="post" th:object="${university}">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" id="id" class="form-control" th:field="*{universityID}"
               th:readonly="${university.universityID != null}"/>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" th:field="*{universityName}" required/>
    </div>

    <div class="mb-3">
        <label for="city" class="form-label">City:</label>
        <input type="text" id="city" class="form-control" th:field="*{city}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/universities}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
