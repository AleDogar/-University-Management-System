<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Assistants</title></head>
<body>
<h1>Assistants</h1>
<a th:href="@{/assistants/new}">Add Assistant</a>
<table border="1">
    <thead><tr><th>ID</th><th>Name</th><th>Role</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="a : ${assistants}">
        <td th:text="${a.staffID}">id</td>
        <td th:text="${a.staffName}">name</td>
        <td th:text="${a.role}">role</td>
        <td>
            <form th:action="@{'/assistants/' + ${a.staffID} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
