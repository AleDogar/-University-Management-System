<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Assistants</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Assistants</h1>

<a th:href="@{/assistants/new}" class="btn btn-success mb-3">Add Assistant</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Department ID</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assistants}">
        <td th:text="${a.staffID}">id</td>
        <td th:text="${a.staffName}">name</td>
        <td th:text="${a.role}">role</td>
        <td th:text="${a.departmentID}">dept</td>
        <td th:text="${a.email}">email</td>
        <td>
            <a th:href="@{'/assistants/' + ${a.staffID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/assistants/' + ${a.staffID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
            <a th:href="@{'/assistants/' + ${a.staffID}}" class="btn btn-info btn-sm">Details</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
