<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assistants List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Assistants List</h1>

<div class="mb-3">
    <a th:href="@{/assistants/new}" class="btn btn-primary">Add New Assistant</a>
</div>

<!-- IterÄƒm prin Map<String, Assistant> -->
<div th:each="entry : ${assistants}" class="card mb-3">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${entry.key}"></span></p>
        <p><strong>Name:</strong> <span th:text="${entry.value.staffName}"></span></p>
        <p><strong>Role:</strong> <span th:text="${entry.value.role}"></span></p>
        <p><strong>Email:</strong> <span th:text="${entry.value.email}"></span></p>
        <div class="mt-3">
            <a th:href="@{'/assistants/' + ${entry.key}}" class="btn btn-info">Details</a>
            <a th:href="@{'/assistants/' + ${entry.key} + '/edit'}" class="btn btn-warning">Edit</a>
            <form th:action="@{'/assistants/' + ${entry.key} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
