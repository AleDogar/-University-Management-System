<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assistant Details</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Assistant Details</h1>

<div class="card">
    <div class="card-body">
        <h5 class="card-title" th:text="${assistant.staffName}"></h5>
        <p class="card-text"><strong>ID:</strong> <span th:text="${assistant.staffID}"></span></p>
        <p class="card-text"><strong>Role:</strong> <span th:text="${assistant.role}"></span></p>
        <p class="card-text"><strong>Email:</strong> <span th:text="${assistant.email}"></span></p>
        <p class="card-text"><strong>Department ID:</strong> <span th:text="${assistant.departmentID}"></span></p>
        <p class="card-text"><strong>Assignments:</strong> <span th:text="${#lists.size(assistant.assignments)}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/assistants/' + ${assistant.staffID} + '/edit'}" class="btn btn-warning">Edit</a>
    <form th:action="@{'/assistants/' + ${assistant.staffID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
    <a th:href="@{/assistants}" class="btn btn-secondary">Back to List</a>
</div>

</body>
</html>
