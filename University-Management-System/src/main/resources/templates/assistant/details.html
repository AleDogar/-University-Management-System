<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Asistent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="container mt-4">

<h1>Detalii Asistent</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${assistant.staffID}"></span></p>
        <p><strong>Nume:</strong> <span th:text="${assistant.staffName}"></span></p>
        <p><strong>Rol:</strong> <span th:text="${assistant.role?.typeName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${assistant.email}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/assistants/' + ${assistant.staffID} + '/edit'}" class="btn btn-warning">Editare</a>

    <form th:action="@{'/assistants/' + ${assistant.staffID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>

    <a th:href="@{/assistants}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
