
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assistant Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Assistant Details</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${assistant.staffID}"></span></p>
        <p><strong>Name:</strong> <span th:text="${assistant.staffName}"></span></p>
        <p><strong>Role:</strong> <span th:text="${assistant.role}"></span></p>
        <p><strong>Email:</strong> <span th:text="${assistant.email}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/assistants/' + ${assistant.staffID} + '/edit'}" class="btn btn-warning">Edit</a>

    <form th:action="@{'/assistants/' + ${assistant.staffID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>

    <a th:href="@{/assistants}" class="btn btn-secondary">Back to List</a>
</div>

</body>
</html>
