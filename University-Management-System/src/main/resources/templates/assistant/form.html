<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${assistant.staffID != null ? 'Edit Assistant' : 'New Assistant'}">Assistant Form</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${assistant.staffID != null ? 'Edit Assistant' : 'New Assistant'}"></h1>

<form th:action="@{/assistants/save}" method="post" th:object="${assistant}">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" id="id" class="form-control" th:field="*{staffID}" th:readonly="${assistant.staffID != null}"/>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" th:field="*{staffName}" required/>
    </div>

    <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" class="form-select" th:field="*{role}">
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" th:field="*{email}"/>
    </div>

    <div class="mb-3">
        <label for="department" class="form-label">Department ID:</label>
        <input type="text" id="department" class="form-control" th:field="*{departmentID}"/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/assistants}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
