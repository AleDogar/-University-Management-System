<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assistant Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${assistant.staffID != null} ? 'Edit Assistant' : 'New Assistant'"></h1>

    <!-- Mesaj succes -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Eroare -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Formular unic -->
    <form th:action="${assistant.staffID == null ? '/assistants/create' : '/assistants/update'}"
          th:object="${assistant}"
          method="post"
          novalidate>

        <!-- ID -->
        <div class="mb-3">
            <label class="form-label">ID Assistant</label>
            <input type="text" class="form-control"
                   th:field="*{staffID}"
                   th:readonly="${assistant.staffID != null}"
                   placeholder="ex: A123">
            <div class="form-text">
                <span th:if="${assistant.staffID == null}">1 literă mare + cifre (ex: A1, A123)</span>
                <span th:if="${assistant.staffID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Nume -->
        <div class="mb-3">
            <label class="form-label">Name *</label>
            <input type="text" class="form-control" th:field="*{staffName}"
                   placeholder="ex: Asistent Popescu">
            <div class="form-text">Minim 2 caractere</div>
        </div>

        <!-- Rol - dropdown cu enum ClassRole -->
        <div class="mb-3">
            <label class="form-label">Role *</label>
            <select class="form-control" th:field="*{role}">
                <option value="">Select role</option>
                <option th:each="role : ${T(com.example.University.Management.System.model.ClassRole).values()}"
                        th:value="${role}"
                        th:text="${role}">
                </option>
            </select>
            <div class="form-text">Selectează rolul: LAB sau TA</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="text" class="form-control" th:field="*{email}"
                   placeholder="ex: asistent@universitate.ro">
            <div class="form-text">Format: nume@domeniu.com</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <span th:text="${assistant.staffID == null ? 'Create' : 'Update'}"></span>
            </button>
            <a th:href="@{/assistants}" class="btn btn-secondary">Back</a>
        </div>

    </form>

</div>
</body>
</html>
