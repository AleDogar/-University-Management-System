<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Asistent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${assistant.staffID != null} ? 'Editare Asistent' : 'Asistent Nou'"></h1>

    <!-- Mesaje flash -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${assistant.staffID == null ? '/assistants/create' : '/assistants/update'}"
          th:object="${assistant}"
          method="post"
          novalidate>

        <!-- ID Asistent -->
        <div class="mb-3">
            <label class="form-label">ID Asistent *</label>
            <input type="text"
                   class="form-control"
                   th:field="*{staffID}"
                   th:readonly="${assistant.staffID != null}"
                   placeholder="ex: A1">
            <div class="text-danger" th:if="${#fields.hasErrors('staffID')}" th:errors="*{staffID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('staffID')}">
                <span th:if="${assistant.staffID == null}">Format: A + număr (ex: A1, A101)</span>
                <span th:if="${assistant.staffID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Nume Asistent -->
        <div class="mb-3">
            <label class="form-label">Nume Asistent *</label>
            <input type="text" class="form-control" th:field="*{staffName}" placeholder="ex: Asistent Popescu">
            <div class="text-danger" th:if="${#fields.hasErrors('staffName')}" th:errors="*{staffName}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('staffName')}">Între 2 și 100 caractere, doar litere și spații</div>
        </div>

        <!-- Rol - Dropdown -->
        <div class="mb-3">
            <label class="form-label">Rol *</label>
            <select class="form-control" th:field="*{role}" required>
                <option value="">Selectează rol...</option>
                <option th:each="role : ${T(com.example.University.Management.System.model.ClassRole).values()}"
                        th:value="${role}"
                        th:text="${role.typeName}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('role')}">Selectează: Lab, Teaching Assistant sau Grader</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="ex: asistent@univ.com">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('email')}">Format: nume@domeniu.com</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="${assistant.staffID == null ? 'Creează' : 'Actualizează'}"></button>
            <a th:href="@{/assistants}" class="btn btn-secondary">Înapoi</a>
        </div>
    </form>

</div>
</body>
</html>
