<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teaching Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Teaching Assignments</h1>

<a th:href="@{/teachingassignments/new}" class="btn btn-success mb-3">Add New</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Course ID</th>
        <th>Staff ID</th>
        <th>Class Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ta : ${teachingAssignments}">
        <td th:text="${ta.id}"></td>
        <td th:text="${ta.courseId}"></td>
        <td th:text="${ta.staffId}"></td>
        <td th:text="${ta.classType}"></td>
        <td>
            <a th:href="@{'/teachingassignments/' + ${ta.id}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/teachingassignments/' + ${ta.id} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/teachingassignments/' + ${ta.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
