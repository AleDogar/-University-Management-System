<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${teachingAssignment.id != null ? 'Edit Teaching Assignment' : 'New Teaching Assignment'}">
        Teaching Assignment Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${teachingAssignment.id != null ? 'Edit Teaching Assignment' : 'New Teaching Assignment'}"></h1>

<form th:action="@{/teachingassignments/save}" method="post" th:object="${teachingAssignment}">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" id="id" class="form-control" th:field="*{id}" th:readonly="${teachingAssignment.id != null}"/>
    </div>

    <div class="mb-3">
        <label for="courseId" class="form-label">Course ID:</label>
        <input type="text" id="courseId" class="form-control" th:field="*{courseId}" required/>
    </div>

    <div class="mb-3">
        <label for="staffId" class="form-label">Staff ID:</label>
        <input type="text" id="staffId" class="form-control" th:field="*{staffId}" required/>
    </div>

    <div class="mb-3">
        <label for="classType" class="form-label">Class Type:</label>
        <select id="classType" class="form-select" th:field="*{classType}">
            <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/teachingassignments}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
