<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Departament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="container mt-4">

<h1>Detalii Departament</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${department.departmentID}"></span></p>
        <p><strong>Nume:</strong> <span th:text="${department.departmentName}"></span></p>
        <p><strong>Număr Telefon:</strong> <span th:text="${department.phoneNumber}"></span></p>
        <p><strong>Număr Cursuri:</strong>
            <span th:text="${department.courses != null ? department.courses.size() : 0}"></span>
        </p>
        <p><strong>Număr Profesori:</strong>
            <span th:text="${department.teachers != null ? department.teachers.size() : 0}"></span>
        </p>

        <div th:if="${department.courses != null && !department.courses.isEmpty()}">
            <h5 class="mt-3">Cursuri:</h5>
            <ul>
                <li th:each="course : ${department.courses}" th:text="${course.courseName + ' (' + course.courseID + ')'}"></li>
            </ul>
        </div>

        <div th:if="${department.teachers != null && !department.teachers.isEmpty()}">
            <h5 class="mt-3">Profesori:</h5>
            <ul>
                <li th:each="teacher : ${department.teachers}" th:text="${teacher.teacherName + ' (' + teacher.teacherID + ')'}"></li>
            </ul>
        </div>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/departments/' + ${department.departmentID} + '/edit'}" class="btn btn-warning">Editare</a>

    <form th:action="@{'/departments/' + ${department.departmentID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Sigur doriți să ștergeți?')">Șterge</button>
    </form>

    <a th:href="@{/departments}" class="btn btn-secondary">Înapoi la Listă</a>
</div>

</body>
</html>
