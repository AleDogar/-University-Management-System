<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Department Details</h1>

<div class="card">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${department.departmentID}"></span></p>
        <p><strong>Name:</strong> <span th:text="${department.departmentName}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${department.phoneNumber}"></span></p>
        <p><strong>Courses:</strong> <span th:text="${department.courses != null ? department.courses.size() : 0}"></span></p>
        <p><strong>Teachers:</strong> <span th:text="${department.teachers != null ? department.teachers.size() : 0}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a th:href="@{'/departments/' + ${department.departmentID} + '/edit'}" class="btn btn-warning">Edit</a>
    <form th:action="@{'/departments/' + ${department.departmentID} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
    <a th:href="@{/departments}" class="btn btn-secondary">Back to List</a>
</div>

</body>
</html>
