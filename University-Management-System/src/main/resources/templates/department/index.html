<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă Departamente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body class="container mt-4">

<h1 class="mb-4">Listă Departamente</h1>

<div class="mb-3">
    <a th:href="@{/departments/new}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Adaugă Departament Nou
    </a>
</div>

<!-- Mesaje flash -->
<div th:if="${message}" class="alert alert-success alert-dismissible fade show">
    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- ========== FILTRARE ========== -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <i class="fas fa-filter"></i> Filtrare și Căutare
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/departments}" class="row g-3">

            <!-- Filtru după nume departament -->
            <div class="col-md-5">
                <label for="filterDepartmentName" class="form-label">Nume Departament</label>
                <input type="text"
                       class="form-control"
                       id="filterDepartmentName"
                       name="filterDepartmentName"
                       th:value="${filterDepartmentName}"
                       placeholder="ex: Computer Science, Mathematics...">
            </div>

            <!-- Filtru după număr de telefon -->
            <div class="col-md-5">
                <label for="filterPhoneNumber" class="form-label">Număr Telefon</label>
                <input type="text"
                       class="form-control"
                       id="filterPhoneNumber"
                       name="filterPhoneNumber"
                       th:value="${filterPhoneNumber}"
                       placeholder="ex: 0712...">
            </div>

            <!-- Sortare -->
            <div class="col-md-2">
                <label for="sortBy" class="form-label">Sortare după</label>
                <select class="form-control" id="sortBy" name="sortBy">
                    <option value="departmentID" th:selected="${sortBy == 'departmentID'}">ID Departament</option>
                    <option value="departmentName" th:selected="${sortBy == 'departmentName'}">Nume</option>
                    <option value="phoneNumber" th:selected="${sortBy == 'phoneNumber'}">Telefon</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="sortDir" class="form-label">Direcție</label>
                <select class="form-control" id="sortDir" name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">↑</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">↓</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i> Aplică Filtre
                </button>
                <a th:href="@{/departments}" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Resetează
                </a>
            </div>
        </form>
    </div>
</div>

<!-- ========== TABEL ========== -->
<div class="card">
    <div class="card-header bg-secondary text-white">
        <i class="fas fa-table"></i>
        Rezultate:
        <strong th:text="${#lists.size(departments)}"></strong> departamente găsite
    </div>

    <div class="card-body p-0">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>
                    <a th:href="@{/departments(sortBy='departmentID', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterDepartmentName=${filterDepartmentName}, filterPhoneNumber=${filterPhoneNumber})}"
                       class="text-white text-decoration-none">
                        ID Departament
                        <i class="fas"
                           th:classappend="${sortBy == 'departmentID' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/departments(sortBy='departmentName', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterDepartmentName=${filterDepartmentName}, filterPhoneNumber=${filterPhoneNumber})}"
                       class="text-white text-decoration-none">
                        Nume Departament
                        <i class="fas"
                           th:classappend="${sortBy == 'departmentName' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th>
                    <a th:href="@{/departments(sortBy='phoneNumber', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'},
                             filterDepartmentName=${filterDepartmentName}, filterPhoneNumber=${filterPhoneNumber})}"
                       class="text-white text-decoration-none">
                        Număr Telefon
                        <i class="fas"
                           th:classappend="${sortBy == 'phoneNumber' ? (sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'}"></i>
                    </a>
                </th>
                <th class="text-center">Statistici</th>
                <th class="text-center">Acțiuni</th>
            </tr>
            </thead>

            <tbody>
            <!-- Fără rezultate -->
            <tr th:if="${#lists.isEmpty(departments)}">
                <td colspan="5" class="text-center text-muted py-4">
                    <i class="fas fa-info-circle"></i>
                    Nu există departamente care să corespundă criteriilor de filtrare.
                </td>
            </tr>

            <!-- Listare -->
            <tr th:each="department : ${departments}">
                <td th:text="${department.departmentID}"></td>
                <td th:text="${department.departmentName}"></td>
                <td th:text="${department.phoneNumber}"></td>
                <td class="text-center">
                    <span class="badge bg-info"
                          th:title="'Cursuri: ' + ${department.courses != null ? department.courses.size() : 0} +
                                   ' | Profesori: ' + ${department.teachers != null ? department.teachers.size() : 0}"
                          data-bs-toggle="tooltip" data-bs-placement="top">
                        <i class="fas fa-book"></i>
                        <span th:text="${department.courses != null ? department.courses.size() : 0}"></span>
                        <i class="fas fa-chalkboard-teacher ms-2"></i>
                        <span th:text="${department.teachers != null ? department.teachers.size() : 0}"></span>
                    </span>
                </td>
                <td class="text-center">
                    <a th:href="@{'/departments/' + ${department.departmentID}}"
                       class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i> Detalii
                    </a>
                    <a th:href="@{'/departments/' + ${department.departmentID} + '/edit'}"
                       class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Editare
                    </a>
                    <form th:action="@{'/departments/' + ${department.departmentID} + '/delete'}"
                          method="post"
                          style="display:inline;">
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Sigur doriți să ștergeți?')">
                            <i class="fas fa-trash"></i> Șterge
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Inițializare tooltip-uri Bootstrap
    document.addEventListener('DOMContentLoaded', function() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
</body>
</html>
