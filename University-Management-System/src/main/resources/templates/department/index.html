<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Departments</h1>

<a th:href="@{/departments/new}" class="btn btn-success mb-3">Add New</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${departments}">
        <td th:text="${d.departmentID}"></td>
        <td th:text="${d.departmentName}"></td>
        <td th:text="${d.phoneNumber}"></td>
        <td>
            <a th:href="@{'/departments/' + ${d.departmentID}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/departments/' + ${d.departmentID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/departments/' + ${d.departmentID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
