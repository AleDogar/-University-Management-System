<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Departments List</h1>

<div class="mb-3">
    <a th:href="@{/departments/new}" class="btn btn-primary">Add New Department</a>
</div>

<!-- Mesaj succes -->
<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
</div>

<!-- Eroare -->
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- IterÄƒm prin Map<String, Department> -->
    <tr th:each="entry : ${departments}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value.departmentName}"></td>
        <td th:text="${entry.value.phoneNumber}"></td>
        <td>
            <a th:href="@{'/departments/' + ${entry.key}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/departments/' + ${entry.key} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/departments/' + ${entry.key} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
