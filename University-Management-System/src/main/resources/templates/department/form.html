<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${department.departmentID != null ? 'Edit Department' : 'New Department'}">Department Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${department.departmentID != null ? 'Edit Department' : 'New Department'}"></h1>

<form th:action="@{/departments/save}" method="post" th:object="${department}">
    <div class="mb-3">
        <label for="departmentID" class="form-label">ID:</label>
        <input type="text" id="departmentID" class="form-control"
               th:field="*{departmentID}" th:readonly="${department.departmentID != null}"/>
    </div>

    <div class="mb-3">
        <label for="departmentName" class="form-label">Name:</label>
        <input type="text" id="departmentName" class="form-control" th:field="*{departmentName}" required/>
    </div>

    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/departments}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
