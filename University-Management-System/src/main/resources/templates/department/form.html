<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${department.departmentID != null ? 'Edit Department' : 'New Department'}"></h1>

<!-- Mesaj succes -->
<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
</div>

<!-- Eroare -->
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<form th:action="${department.departmentID == null ? '/departments/create' : '/departments/update'}"
      method="post"
      th:object="${department}"
      novalidate>

    <!-- ID -->
    <div class="mb-3">
        <label for="departmentID" class="form-label">Department ID</label>
        <input type="text" id="departmentID" class="form-control"
               th:field="*{departmentID}"
               th:readonly="${department.departmentID != null}"
               placeholder="ex: D1">
        <div class="form-text">
            <span th:if="${department.departmentID == null}">Format: D + numÄƒr (D1, D2, ..., D100)</span>
            <span th:if="${department.departmentID != null}">ID-ul nu poate fi modificat</span>
        </div>
    </div>

    <!-- Name -->
    <div class="mb-3">
        <label for="departmentName" class="form-label">Department Name</label>
        <input type="text" id="departmentName" class="form-control"
               th:field="*{departmentName}"
               placeholder="ex: Computer Science">
        <div class="form-text">2-100 caractere</div>
    </div>

    <!-- Phone -->
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control"
               th:field="*{phoneNumber}"
               placeholder="ex: 0712345678">
        <div class="form-text">Format: 07xxxxxxxx</div>
    </div>

    <button type="submit" class="btn btn-primary">
        <span th:text="${department.departmentID != null ? 'Update' : 'Create'}"></span>
    </button>
    <a th:href="@{/departments}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
