<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Departament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h1 th:text="${department.departmentID != null} ? 'Editare Departament' : 'Departament Nou'"></h1>

    <!-- Mesaje flash -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${department.departmentID == null ? '/departments/create' : '/departments/update'}"
          th:object="${department}"
          method="post"
          novalidate>

        <!-- ID Departament -->
        <div class="mb-3">
            <label class="form-label">ID Departament *</label>
            <input type="text"
                   class="form-control"
                   th:field="*{departmentID}"
                   th:readonly="${department.departmentID != null}"
                   placeholder="ex: D1">
            <div class="text-danger" th:if="${#fields.hasErrors('departmentID')}" th:errors="*{departmentID}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('departmentID')}">
                <span th:if="${department.departmentID == null}">Format: D + număr (ex: D1, D101)</span>
                <span th:if="${department.departmentID != null}">ID-ul nu poate fi modificat</span>
            </div>
        </div>

        <!-- Nume Departament -->
        <div class="mb-3">
            <label class="form-label">Nume Departament *</label>
            <input type="text" class="form-control" th:field="*{departmentName}" placeholder="ex: Computer Science">
            <div class="text-danger" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('departmentName')}">Între 2 și 100 caractere, doar litere și spații</div>
        </div>

        <!-- Număr Telefon -->
        <div class="mb-3">
            <label class="form-label">Număr Telefon *</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="ex: 0712345678">
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            <div class="form-text" th:if="${!#fields.hasErrors('phoneNumber')}">Format: 07 urmat de 8 cifre</div>
        </div>

        <!-- Butoane -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="${department.departmentID == null ? 'Creează' : 'Actualizează'}"></button>
            <a th:href="@{/departments}" class="btn btn-secondary">Înapoi</a>
        </div>
    </form>

</div>
</body>
</html>
